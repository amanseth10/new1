<!DOCTYPE html>
<html>

<head>
    <title>Flex On Images</title>
    <style>
        *{
            margin: 0px; padding: 0px;
        }
        section{
            background: rgb(146, 221, 190);
            display: flex;
        }
        .flex-item{
            margin: 10px;
            padding: 10px;
            border: 2px solid black;
            width: 28%;
         }
          
        .flex-container{
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            display: flex;
        }
         
    </style>
</head>

<body>
    <center><h1 style="background-color: blanchedalmond;">IMAGES OF FISH</h1></center>
    <section class="flex-container">
     <img class="flex-item" src="https://github.com/amanseth10/new1/blob/main/1.png?raw=true" alt="loading...."> 
     <img class="flex-item" src="https://github.com/amanseth10/new1/blob/main/2.png?raw=true" alt="loading...."> 
     <img class="flex-item" src="https://github.com/amanseth10/new1/blob/main/3.png?raw=true" alt="loading...."> 
     <img class="flex-item" src="https://github.com/amanseth10/new1/blob/main/4.png?raw=true" alt="loading...."> 
     <img class="flex-item" src="https://github.com/amanseth10/new1/blob/main/5.png?raw=true" alt="loading...."> 
     <img class="flex-item" src="https://github.com/amanseth10/new1/blob/main/6.png?raw=true" alt="loading....">
    </section>
</body>

</html>
